<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue カウンター</title>
  </head>
  <body>
    <div id="app">
      <h1>
        Vueカウンター
      </h1>
      <div>
        🔥{{ count }}{{ countTriple }}🔥
      </div>
      <button v-on:click="countUp">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        created: function() {
          this.count = 100
        },
        computed: {
          countTriple: function() {
            if (Number(this.count) % 3 === 0 && Number(this.count) !== 0) {
              return "!!!!!"
            } else {
              return ""
            }
          },
        },
        methods: {
          countUp: function() {
            // dataを使うときは、前にthisを付ける！
            this.count++
          },
        },
      })
    </script>
  </body>
</html>
