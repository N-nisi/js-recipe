<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <h2>メモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const container = document.getElementById("memo-container")

      let memos = []

      addButton.onclick = function() {
        //console.log(memoInput.value);
        // 取得する

        const text = memoInput.value
        memos.push(text)

        console.log(memos)

        container.innerHTML = ""

        if (localStorage.memos) {
          //ローカルストレージのmemosキーからJSONを読み込む
          const memoJson = localStorage.memos

          // JSON.parseで配列にして、memosを更新する
          memos = JSON.parse(memoJson)

          for (let i = 0; i < memos.length; i++) {
            const div = document.createElement("div")

            div.textContent = memos[i]

            container.append(div)
          }
        }
      }
    </script>
  </body>
</html>
